<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books World</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <h1>Books World</h1>
    </div>
    <div class="container">
      <div class="book_container">
        <h2>Rich Dad Poor Dad</h2>
        <h5>Robert</h5>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis
          voluptatem fugit dolor earum, autem architecto error amet debitis
          nihil laborum. Nihil dicta id, consequatur perspiciatis hic doloremque
          exercitationem necessitatibus ducimus.
        </p>
        <button onclick="deletebook(event)">Delete</button>
      </div>
    </div>
    <div class="popupoverlay"></div>
    <div class="popupbox">
      <h2>Add Book</h2>
      <form>
        <input type="text" placeholder="Book Title" id="book-title-input" />
        <input type="text" placeholder="Book Auther" id="book-auther-input" />
        <textarea
          placeholder="Short Description"
          id="book-description-input"
        ></textarea>
        <button id="add-book">Add</button>
        <button id="cancel-book">Cancel</button>
      </form>
    </div>
    <button class="add-button">+</button>
    <script src="script.js"></script>
  </body>
</html>
